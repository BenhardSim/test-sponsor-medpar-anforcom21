<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- TEASER START -->
    <section id="teaser" class="teaser">
        <div class="row ">
            <div class="col-lg-12 teaser-title">
                <h3>Teaser Anforcom 2021</h3>
            </div>
        </div>
            <iframe width="85%" height="600px" src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>

    </section>
    <!-- TEASER END -->



    <!-- SPONSOR START -->
    <section id="sponsor" class="sponsor">
        <div class="container">
            <!-- row judul sponsor -->
            <div class="row sponsor-title">
                <div class="col-lg-12">
                    <div class="">
                        <h3>Sponsored By</h3>
                    </div>
                </div>
            </div>

            <!-- row logo sponsor -->
            <div class="row">
                <div class="logo col-lg-3 col-sm-3">
                    <img src="./logo/Google.png" class="google" alt="">
                </div>
                <div class="logo  col-lg-3 col-sm-3">
                    <img src="./logo/Facebook.png" class="facebook" alt="">
                </div>
                <div class="logo  col-lg-3 col-sm-3">
                    <img src="./logo/Tesla.png" class="tesla" alt="">
                </div>
                <div class="logo  col-lg-3 col-sm-3">
                    <img src="./logo/Gojek.png" class="gojek" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- SPONSOR PARTNER END -->



    <!-- MEDIA PARTNER Start -->
    <section id="medpar" class="medpar">
        <div class="container">
            <!-- row judul media patner -->
            <div class="row sponsor-title">
                <div class="col-lg-12">
                    <div class="">
                        <h3>Media Patner</h3>
                    </div>
                </div>
            </div>

            <!-- row logo media patner -->
            <div class="row">
                <div class="logo  col-lg-3 col-sm-6">
                    <img src="./logo/BBC.png" alt="">
                </div>
                <div class="logo  col-lg-3 col-sm-6">
                    <img src="./logo/CNN.png" alt="">
                </div>
                <div class="logo bloomberg col-lg-3 col-sm-6">
                    <img src="./logo/Bloomberg.png" alt="">
                </div>
                <div class="logo  col-lg-3 col-sm-6">
                    <img src="./logo/JP.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- MEDIA PARTNER END -->
</body>

</html>
